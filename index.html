<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet"/>
    <script src="script.js" defer></script>
    <title>Country Information</title>
</head>
<body>
    <h1>Country Information</h1>
    <form id="country-form">
        <label for="country-name">Enter Country Name:</label>
        <input type="text" id="country-name" name="country-name" required>
        <button type="submit">Submit</button>
    </form>
    <section id="country-info">
        <h2>Country Info</h2>
        <!-- Country information will be displayed here -->
    </section>
    <section id="bordering-countries">
        <h2>Bordering Countries</h2>
        <!-- List of bordering countries and their flags will be displayed here -->
    </section>
</body>
</html>
